<html lang="en-Us">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    </head> 
    <body>  
        <header>
            <div class="container">
                <h1>Vitaly's Paint</h1>
                <nav>
                    <input type="color" id="color">
                    <button id="clear">Clear</button>
                    <div id="menu">
                        <button id="cleaner">Cleaner</button>
                        <ul id="subMenu">
                            <li><button class="sml" value="10">S</button></li>
                            <li><button class="sml" value="30">M</button></li>
                            <li><button class="sml" value="60">L</button></li>
                        </ul>
                    </div>    
                    <button><a id="download" download>Download</a></button>
                    <input id="file" type="file">
                </nav>    
            </div>  
        </header>
        <div id="content">
            <div class="container">
                <div id="cnvBlock">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
        <script>
            window.onload = function (){
                Paint.init();
            }
        </script>
    </body>
</html>
